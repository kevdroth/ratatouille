<ng-container *ngIf="receta; else noData">
    <ng-container *ngIf="load; else loader">
        <div class="max-w-6xl pt-28 mx-auto" *ngFor="let r of receta">
            <div class="grid grid-cols-12 mx-auto">
                <div class="col-span-12 sm:col-span-6 mx-auto w-full sm:w-auto self-start my-5" data-aos-duration="700"
                    data-aos="fade-right">
                    <div class="sm:h-[750px] w-full rounded-xl overflow-hidden relative top-0 left-0 shadow-xl">
                        <img [src]="'assets/images/'+r.imgReceta+'.jpg'"
                            class="rounded-xl object-center object-cover hover:hidden h-full w-full mx-auto" alt=""
                            onmouseleave="document.getElementById('videoPlayer').play()">
                        <video [muted]="'muted'"
                            class="hover:scale-[1.15] ease-in-out duration-1000 object-cover object-center w-full h-full bg-center absolute top-0 bottom-0 opacity-0 hover:opacity-100"
                            preload="auto" loop id="videoPlayer" onmouseleave="pause()" onmouseover="play()"
                            [src]="'assets/images/' + r.videoReceta" type="video/mp4">
                        </video>
                    </div>
                </div>
                <div class="col-span-12 sm:col-span-6 mx-auto my-5" data-aos-duration="700" data-aos="fade-left">
                    <div class="grid grid-cols-12 mx-5">
                        <div class="col-span-8 w-full text-center">
                            <h1 class="text-primary text-4xl lg:text-5xl">{{r.titulo.text1}} <span
                                    class="font-extrabold">{{r.titulo.marca1}}</span></h1>
                            <div class="w-full">
                                <img src="assets/images/divide-title.png" alt="" class="w-1/3 mx-auto">
                            </div>
                            <h1 class="text-primary text-xl lg:text-2xl">{{r.titulo.text2}} <span
                                    class="font-extrabold">{{r.titulo.marca2}}</span></h1>
                        </div>
                        <div class="col-span-4 w-full relative top-5">
                            <img [src]="'assets/images/'+r.flotante2"
                                class="h-[148px] w-[111px] sm:w-[116px] sm:h-[180px] mx-5 mt-5 absolute top-0" alt="">
                        </div>
                    </div>
                    <div class="mt-12 lg:mt-20">
                        <div class="col-span-12 my-5 w-2/3 md:w-full mx-5">
                            <h1 class="text-secondary font-extrabold my-2">Ingredientes</h1>
                            <ul class="list-disc mx-5 text-gray-600">
                                <li *ngFor="let p of r.ingredientes.propios"><span
                                        class="font-extrabold text-xl text-secondary">{{p.producto}}</span>
                                    {{p.cantidad}}</li>
                                <li *ngFor="let n of r.ingredientes.noPropios">{{n.cantidad}} {{n.producto}}</li>
                            </ul>
                        </div>
                        <div class="w-full my-3">
                            <img src="assets/images/divide.png" alt="" class="mx-auto">
                        </div>
                        <div class="col-span-12 my-5 mx-5" *ngIf="r.preparacion">
                            <h1 class="text-secondary font-extrabold my-2">Preparaci√≥n</h1>
                            <ul class="list-disc mx-5 text-gray-600">
                                <li class="mb-3" *ngFor="let p of r.preparacion">{{p.descripcion}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-span-12 mt-8 mb-6 w-full text-center" data-aos="zoom-in">
                    <button (click)="back()"
                        class="p-5 mx-auto rounded-full bg-primary hover:bg-secondary text-white font-extrabold w-40">Continuar</button>
                </div>
            </div>
        </div>
    </ng-container>
</ng-container>
<ng-template #loader>
    <app-skeleton-receta></app-skeleton-receta>
</ng-template>

<ng-template #noData>
    <app-no-data></app-no-data>
</ng-template>
