<div class="max-w-6xl pt-28 mx-auto">
    <div class="grid grid-cols-12 gap-x-5 gap-y-8 mx-auto sm:mx-5">
        <div class="col-span-12 mx-auto w-full">
            <img [src]="'assets/img/logo-'+marcaTitulo.toLowerCase()+'.png'" class="w-auto mx-auto h-14 pb-3" alt="">
            <div class="text-primary text-2xl text-center">
                <h1>Recetas con <span class="font-extrabold">{{marcaTitulo}}</span> </h1>
            </div>
        </div>
        <div class="col-span-12 mx-auto md:col-span-6 lg:col-span-4 w-[80%] md:w-full" data-aos="zoom-in-up"
            *ngFor="let p of producto">
            <div class="h-20 border border-primary bg-primary rounded-tl-2xl rounded-tr-2xl">
                <div class="flex justify-center items-center h-full text-white w-2/3 mx-auto text-center">
                    <a [href]="'receta/'+p.idReceta">
                        <h1 class="text-sm md:text-base">{{p.titulo.text1}} <span
                                class="font-extrabold">{{p.titulo.marca1}}</span> {{p.titulo.text2}} <span
                                class="font-extrabold">{{p.titulo.marca2}}</span></h1>
                    </a>
                </div>
            </div>
            <div class="relative top-0 left-0 z-10 w-full mx-auto">
                <img class="bg-cover bg-center h-[500px] w-full mx-auto" [src]="'assets/images/' + p.imgReceta + '.jpg'"
                    alt="">
                <div class="absolute grid grid-cols-12 gap-x-2 z-20 bottom-0 left-0 w-full">
                    <div class="col-span-4 rounded-tl-2xl h-10 rounded-tr-2xl bg-secondary flex justify-center items-center text-white w-full
                        mx-auto text-center">
                        <a [href]="'receta/'+p.idReceta">
                            <h1 class="text-xs">Ingredientes</h1>
                        </a>
                    </div>
                    <div class="col-span-4 rounded-tl-2xl h-10 rounded-tr-2xl bg-primary flex justify-center items-center text-white w-full
                        mx-auto text-center">
                        <a [href]="'receta/'+p.idReceta">
                            <h1 class="text-xs">Preparaci√≥n</h1>
                        </a>
                    </div>
                </div>
            </div>
            <div class="mx-auto w-1/2 mt-2">
                <img src="assets/img/divide.png" alt="">
            </div>
        </div>
    </div>
</div>
