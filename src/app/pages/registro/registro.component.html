<div class="max-w-md mt-28 mx-auto py-7">
    <div class="w-full pb-8 text-center text-primary text-2xl mx-auto font-semibold">
        <h1>Â¡Registrate!</h1>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-12 gap-y-5 mx-auto px-5">
        <div class="col-span-12">
            <div class="mb-6">
                <label for="nombre" class="block mb-2 text-sm font-extrabold text-gray-600">Nombre</label>
                <input type="text" id="nombre" formControlName="nombre"
                    class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5" placeholder="Ingrese nombre.."
                    required>
            </div>
        </div>
        <div class="col-span-12">
            <div class="mb-6">
                <label for="apellido" class="block mb-2 text-sm font-extrabold text-gray-600">Apellido</label>
                <input type="text" id="apellido" formControlName="apellido"
                    class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5" placeholder="Ingrese apellido.."
                    required>
            </div>
        </div>
        <div class="col-span-12">
            <div class="mb-6">
                <label for="email" class="block mb-2 text-sm font-extrabold text-gray-600">Email</label>
                <input type="email" id="email" formControlName="email"
                    class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5" placeholder="Ingrese email.."
                    required>
            </div>
        </div>
        <div class="col-span-12">
            <label for="countries" class="block mb-2 text-sm font-extrabold text-gray-600">Pais</label>
            <select id="countries" formControlName="selectPais"
                class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5">
                <option disabled>Seleccione una opcion</option>
                <option>Argentina</option>
                <option>Brasil</option>
                <option>Uruguay</option>
            </select>
        </div>
        <div class="col-span-12 mt-8 mb-6 w-full text-center">
            <ng-container *ngIf="form.valid">
                <button data-aos="zoom-in"
                    class="p-5 mx-auto rounded-full bg-primary hover:bg-secondary text-white font-extrabold w-40">Enviar</button>
            </ng-container>
        </div>
        <!-- {{form.value | json}} -->
    </form>
</div>
